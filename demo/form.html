<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sieve :: Bootstrap v1.0 Demo Page</title>
  <link rel="stylesheet" href="../src/sieve.bootstrap.min.css">

  <!-- Customização da página -->
  <link rel="stylesheet" href="sheet/style.css">
</head>

<body>

<main class="page page-basic page-fixed-header">
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-9">
          <div class="dropdown-group">
            <a href="#" class="link link-white link-dropdown link-menu">
              <i class="icon-menu-1"></i>
            </a>
            <div class="dropdown dropdown-left">
              <ul class="list list-vertical">
                <li><a href="../index.html">bootstrap</a></li>
                <li><a href="list.html" class="active">list-big</a></li>
                <li><a href="list-small.html">list-small</a></li>
                <li><a href="form.html">form</a></li>
              </ul>
            </div>
          </div>

          <a href="list.html" class="link link-white">
            <img src="img/logo-mono.svg" class="logo">
          </a>
        </div>

        <div class="col-md-3 col-sm-3">
          <div class="pull-right">
            <div class="dropdown-group">

              <a href="#" class="link link-white link-dropdown account">
                <i class="icon-user"></i>Leo Quixadá
              </a>
              <div class="dropdown dropdown-right">
                <ul class="list list-vertical">
                  <li><a href="javascript:alert('Teste');"><i class="icon-sliders"></i> Configurações</a></li>
                  <li><a href="index.html"><i class="icon-exit"></i> Sair</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="title title-2">Novo Usuário</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">

          <article class="box">
            <section>
              <form action="javascript:void(0);" class="form form-default">
                <div class="row">
                  <div class="col-md-6">
                    <div class="field">
                      <label for="user-name">Nome</label>
                      <input id="user-name" type="text" class="input" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="field">
                      <label for="user-account">Conta na Suíça</label>
                      <label class="field-group">
                        <span class="field-addon field-addon-left"><i class="icon-dollar"></i></span>
                        <input id="user-account" type="text" value="100.000.000,00" class="input" />
                      </label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="field">
                      <label for="user-mail">E-mail</label>
                      <input id="user-mail" type="text" class="input" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="field">
                      <label for="user-password">Senha</label>
                      <input id="user-password" type="password" class="input" />
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-6">
                    <div class="field">
                      <label for="user-twitter">Twitter</label>
                      <label class="field-group">
                        <span class="field-addon field-addon-left">@</span>
                        <input id="user-twitter" type="text" value="" class="input" />
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="field">
                      <label for="user-icecream">Sorvete favorito</label>
                      <select class="combo" id="user-icecream">
                        <option></option>
                        <option>Flocos (perfect!)</option>
                        <option>Côco (eca!)</option>
                        <option>Napolitano (meh...)</option>
                        <option>Floresta Negra (prr...)</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="field">
                      <label>Permissões</label>
                      <ul class="list list-horizontal list-options">
                          <li><label><input type="radio" name="perm" value="not-view" checked> <span><i class="icon-eye-off"></i></span></label></li>
                          <li><label><input type="radio" name="perm" value="view"> <span><i class="icon-eye"></i></span></label></li>
                          <li><label><input type="radio" name="perm" value="edit"> <span><i class="icon-pencil"></i></span></label></li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="field">
                      <label>Usuário beta</label>
                      <label class="switcher">
                          <input type="checkbox" name="beta" />
                          <span>Sim</span>
                      </label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="field">
                      <label>Tipo</label>

                      <ul class="list list-horizontal list-spaced">
                        <li>
                          <label class="radio">
                            <input type="radio" name="role" value="c" checked>
                            <span>Comum</span>
                          </label>
                        </li>
                        <li>
                          <label class="radio">
                            <input type="radio" name="role" value="a" checked>
                            <span>Administrador</span>
                          </label>
                        </li>
                        <li>
                          <label class="radio">
                            <input type="radio" name="role" value="i" checked>
                            <span>Intruso</span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="field">
                      <label for="user-bio">Biografia</label>
                      <textarea id="user-bio" rows="5" cols="60" class="textarea"></textarea>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="field">
                      <ul class="list list-vertical">
                        <li>
                          <label class="checkbox">
                            <input type="checkbox">
                            <span>Sim, quero receber e-mails com novidades da Sieve</span>
                          </label>
                        </li>

                        <li>
                          <label class="checkbox">
                            <input type="checkbox">
                            <span>Sim, aceito e concordo incondicionalmente em vender minha alma de acordo com os termos de serviço.</span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="field">
                      <button class="button button-success">Enviar</button>
                      <button class="button button-default">Limpar</button>
                    </div>
                  </div>
                </div>
              </form>
            </section>
          </article>

        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>
            <a href="list.html"><img src="img/logo-mono.svg" class="logo"></a>
            Projetado e construído com todo amor |
            © Copyright 2015 Sieve Serviços de Tecnologia.
          </p>
        </div>
      </div>
    </div>
  </footer>

</main>

</body>

</html>
