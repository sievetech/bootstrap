<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sieve :: Bootstrap v1.0 Demo Page</title>
  <link rel="stylesheet" href="../src/fonts/sieve_icon_font/css/sieve-icon-font.css">
  <link rel="stylesheet" href="../src/sieve.bootstrap.min.css">

  <!-- Customização da página -->
  <link rel="stylesheet" href="sheet/style.css">
</head>

<body>

<main class="page page-basic page-fixed-header">
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <h1 class="title"><a href="list.html"><img src="img/logo.png"></a></h1>
        </div>

        <div class="col-md-7">
          <nav class="menu">
            <ul class="list list-horizontal list-main">
              <li><a href="../index.html">bootstrap</a></li>
              <li><a href="list.html">listagem</a></li>
              <li><a href="form.html" class="active">form</a></li>
            </ul>
          </nav>
        </div>

        <div class="col-md-3">
          <div class="pull-right">
            <ul class="list list-horizontal options">
              <li><a href="javascript:void(0);"><i class="icon-bell"></i></a></li>
              <li><a href="javascript:void(0);"><i class="icon-sliders"></i></a></li>
              <li><a href="index.html"><i class="icon-exit"></i></a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="title title-2">Novo Usuário</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">

              <form action="javascript:void(0);">
                <div class="field">
                  <label for="user-name">Nome</label>
                  <input id="user-name" type="text" />
                </div>

                <div class="field">
                  <label for="user-mail">E-mail</label>
                  <input id="user-mail" type="text" />
                </div>

                <div class="field">
                  <label>Permissões</label>
                  <ul class="list list-horizontal list-options">
                      <li><label><input type="radio" name="perm" value="not-view" checked> <span><i class="icon-eye-off"></i></span></label></li>
                      <li><label><input type="radio" name="perm" value="view"> <span><i class="icon-eye"></i></span></label></li>
                      <li><label><input type="radio" name="perm" value="edit"> <span><i class="icon-pencil"></i></span></label></li>
                  </ul>
                </div>

                <div class="field">
                  <label>Usuário beta</label>
                  Sim
                  <ul class="list list-horizontal list-switcher">
                      <li><label><input type="radio" name="beta" value="true"> <span><i class="icon-eye"></i></span></label></li>
                      <li><label><input type="radio" name="beta" value="false" checked> <span><i class="icon-eye-off"></i></span></label></li>
                  </ul>
                  Não
                </div>

                <div class="field">
                  <label for="user-twitter">Twitter</label>
                  <div class="field-group">
                    <span class="field-group-addon">@</span>
                    <input id="user-twitter" type="text" value="" />
                  </div>
                </div>

                <div class="field">
                  <label for="user-account">Conta na Suíça</label>
                  <div class="field-group">
                    <span class="field-group-addon"><i class="icon-dollar"></i></span>
                    <input id="user-account" type="text" value="100.000.000,00" />
                  </div>
                </div>

                <div class="field">
                  <label for="user-password">Senha</label>
                  <input id="user-password" type="password" />
                </div>

                <div class="field">
                  <label for="user-bio">Biografia</label>
                  <textarea id="user-bio" rows="5" cols="60"></textarea>
                </div>

                <div class="field">
                  <label>Tipo</label>

                  <ul class="list list-horizontal">
                    <li><label><input type="radio" name="role" value="c" /> Comum</label></li>
                    <li><label><input type="radio" name="role" value="a" /> Administrador</label></li>
                    <li><label><input type="radio" name="role" value="i" /> Intruso</label></li>
                  </ul>
                </div>

                <div class="field">
                  <label for="user-icecream">Sorvete favorito</label>
                  <select id="user-icecream">
                    <option></option>
                    <option>Flocos (perfect!)</option>
                    <option>Côco (eca!)</option>
                    <option>Napolitano (meh...)</option>
                    <option>Floresta Negra (prr...)</option>
                  </select>
                </div>

                <div class="field">
                  <ul class="list list-vertical">
                    <li><label><input type="checkbox" /> Sim, quero receber e-mails com novidades da Sieve</label></li>
                    <li><label><input type="checkbox" /> Sim, aceito e concordo incondicionalmente em vender minha alma de acordo com os termos de serviço.</label></li>
                  </ul>
                </div>

                <div class="field">
                  <button class="button button-success">Enviar</button>
                  <button class="button button-default">Limpar</button>
                </div>

              </form>

        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="list list-horizontal list-links">
              <li><a href="http://sieve.com.br/sobre">Sobre nós</a></li>
              <li><a href="http://sieve.com.br/varejistas">Varejistas</a></li>
              <li><a href="http://sieve.com.br/fabricantes">Fabricantes</a></li>
              <li><a href="http://sieve.com.br/clientes">Clientes</a></li>
              <li><a href="http://sieve.com.br/contato">Contato</a></li>
              <li><a href="http://blog.sieve.com.br/">Blog</a></li>
              <li>© Copyright 2015 Sieve Serviços de Tecnologia.</li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

</main>

</body>

</html>
