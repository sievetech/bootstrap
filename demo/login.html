<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sieve :: Bootstrap v1.0 Demo Page</title>
  <link rel="stylesheet" href="../src/fonts/sieve_icon_font/css/sieve-icon-font.css">
  <link rel="stylesheet" href="../src/sieve.bootstrap.min.css">

  <!-- Customização da página -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>

<main class="page page-modal">
    <section>

      <article class="modal modal-black">
        <header>
          <img src="img/logo-big.png">
        </header>

        <section>
          <form method="get" action="index.html">
              <div class="field">
                  <label for="user-login">Login:</label>
                  <input id="user-login" type="text" name="username" maxlength="90" autofocus />
              </div>

              <div class="field">
                  <label for="user-password">Senha:</label>
                  <input id="user-password" type="password" name="password" />
              </div>

              <div class="field">
                  <a class="forgot-password" href="http://sieve.com.br/esqueci-a-senha/">Esqueci a senha</a>
                  <button type="submit" class="button button-success">Entrar</button>
              </div>
          </form>
        </section>
      </article>

    </section>

    <footer>
      <ul class="list list-horizontal list-links">
          <li><a href="http://sieve.com.br/sobre">Sobre nós</a></li>
          <li><a href="http://sieve.com.br/varejistas">Varejistas</a></li>
          <li><a href="http://sieve.com.br/fabricantes">Fabricantes</a></li>
          <li><a href="http://sieve.com.br/clientes">Clientes</a></li>
          <li><a href="http://sieve.com.br/contato">Contato</a></li>
          <li><a href="http://blog.sieve.com.br/">Blog</a></li>
          <li>© Copyright 2015 Sieve Serviços de Tecnologia.</li>
      </ul>
    </footer>

</main>

</body>

</html>
